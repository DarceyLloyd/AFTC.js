<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tests</title>
    <script src="../dist/aftc.js"></script>
    <style>
            .container {
                display: table;
                border: 1px solid #000000;
            }
            .box {
                padding: 3px;
                margin: 3px;
                background: #000000;
                color: #FFFFFF;
            }

            .hidden {
                opacity: 0;
            }
    </style>
    <script>
        onReady(function(){
            var btn = getElementById("btn");
            btn.addEventListener("click", startTest);

            startTest();
        })

        function fadeComplete(){
            log("Fade complete!");
        }
        
        function startTest() {
            fadeIn({
                id: "box1",
                onStartRemoveClassList: "hidden", // need to remove the hidden class or the opacity tween wont be seen
                onStartStyles: {
                    color: "#FFCC00",
                    opacity:0
                },
                onCompleteStyles: {
                    color: "#00CC00"
                },
                duration: 1,
                onComplete: fadeComplete
            });

            fadeIn({
                id: "box2",
                onStartRemoveClassList: "hidden", // need to remove the hidden class or the opacity tween wont be seen
                onStartStyles: {
                    color: "#FFCC00",
                    opacity:0
                },
                onCompleteStyles: {
                    color: "#00CC00"
                },
                duration: 2,
                onComplete: fadeComplete
            });


            fadeIn({
                id: "box3",
                onStartRemoveClassList: "hidden", // need to remove the hidden class or the opacity tween wont be seen
                onStartStyles: {
                    color: "#FFCC00",
                    opacity:0
                },
                onCompleteStyles: {
                    color: "#00CC00"
                },
                duration: 3,
                onComplete: fadeComplete
            });



            fadeOut({
                id: "box4",
                onStartStyles: {
                    color: "#FFCC00",
                    opacity:1
                },
                onCompleteStyles: {
                    color: "#00CC00"
                },
                duration: 1,
                onComplete: fadeComplete
            });


            fadeOut({
                id: "box5",
                onStartStyles: {
                    color: "#FFCC00",
                    opacity:1
                },
                onCompleteStyles: {
                    color: "#00CC00"
                },
                duration: 2,
                onComplete: fadeComplete
            });

            fadeOut({
                id: "box6",
                onStartStyles: {
                    color: "#FFCC00",
                    opacity:1
                },
                onCompleteStyles: {
                    color: "#00CC00"
                },
                duration: 3,
                onComplete: fadeComplete
            });


            show("box7");
            hide("box8");
        }
    </script>
</head>

<body>

    <button id="btn">START</button>

    <div id="container1" class="container">
        <div id="box1" class="box hidden">BOX 1</div>
        <div id="box2" class="box hidden">BOX 2</div>
        <div id="box3" class="box hidden">BOX 3</div>
    </div>

    <div id="container2" class="container">
        <div id="box4" class="box">BOX 4</div>
        <div id="box5" class="box">BOX 5</div>
        <div id="box6" class="box">BOX 6</div>
    </div>

    <div id="box7" class="box" style="display:none">BOX 7</div>
    <div id="box8" class="box" style="">BOX 8</div>
</body>

</html>
