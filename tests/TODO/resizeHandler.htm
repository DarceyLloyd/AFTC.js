<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/aftc.js"></script>

    <style>
        #abs {
            position: absolute;
            right: 0;
            top: 0;
            display: block;
            width: 200px;
            height: 210px;
            border: 2px solid #660000;
            background: #EEEEEE;
        }

        .box {
            border: 1px solid #000000;
        }


    </style>

    <script>
        var debug;

        onReady(function () {
            log("onReady()");
            configLog({autoLogTo: "debug"});
            log("Resize Browser or change mobile orientation to see debug results");
            log("See console for more indepth debug");
            //configLog({disableAutoLog: true}); // or configLog({ enableAutoLog: false });

            AFTC.ResizeManager.enable(); // Enable the resize manager
            AFTC.ResizeManager.delay = 220; // Its usually best to have a delay before your adjust the dom this allows mobile / tablet / desktop browsers to settle before you adjust (100 is default)
            AFTC.ResizeManager.add("test 1",function(){
                log("Hello World 1!")
            });
            AFTC.ResizeManager.add("test 2",function(){
                log("Hello World 2!")
            });
            AFTC.ResizeManager.add("test 3",function(){
                log("Hello World 3!")
            });
            AFTC.ResizeManager.add("test 4",function(){
                log("Hello World 4!")
            });


            AFTC.ResizeManager.remove("test 4");

            // AFTC.ResizeManager.disable(); // Disable the resize manager
            // AFTC.ResizeManager.resizeHandler(); // Cal the resize handler at any time
        });
    </script>
</head>

<body>
<h2>Resize & Orientation Manager</h2>
<div id="debug" style="border:1px solid #000000; margin: 10px; padding: px; min-height:50px;"></div>

</body>

</html>
