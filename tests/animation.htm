<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/aftc.js"></script>

    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        #debug {
            display: inline-block;
            border: 1px solid #000000;
            width: 100%;
            min-height: 50px;
        }

        button {
            padding: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #990000;
            color: #FFFFFF;
        }

        .box-container {
            display: block;
            position: relative;
            border: 2px solid #000000;
            padding: 0;
            margin: 0;
            height: 250px;
            overflow: hidden;
        }

        #box1 {
            background: rgba(150, 0, 0, 1);
            color: #FFFFFF;
            border: 2px solid #990000;
            /* left: 100px; */
        }


        #box2 {
            background: rgba(150, 0, 0, 0.5);
            color: #FFFFFF;
            border: 2px solid #009900;
        }


        .box {
            display: table;
            position: relative;
            /* width: 75px;
            height: 75px; */
        }
    </style>

    <script>
        var debug;



        var onCompleteHandler = function () {
            log("I AM DONE, I AM DUSTED, MY MISSION HERE IS OVER!");
        }




        function init() {
            // Debug.js usage exmaples
            log("Darcey@AllForTheCode.co.uk - AFTC.JS")

            debug = querySelector("#debug");

            fadeOut("h2",2);
        }

        function animateBox1() {
            // Hide the button
            getElementById("btnAnimateBox1").style.display = "none";

            var box2Animation = new AFTC.Animate("box1", animateBox1);
            box2Animation
                .set(["fontSize", "fontWeight"], ["34px", "bold"])
                .set(["paddingLeft", "paddingRight", "paddingTop", "paddingBottom"], ["10px", "10px", "10px", "10px"])
                .anim(["backgroundColor", "color"], ["RGBA(0,0,0,0.5)", "RGBA(255,255,255,1)"], [1, 2])
                .set("html", "bgBlack")
                .wait(1)
                .anim(["backgroundColor", "color"], ["RGBA(255,0,0,1)", "RGBA(255,255,0,1)"], [1, 2])
                .set("html", "bgRed")
                .wait(1)
                .anim(["backgroundColor", "color"], ["RGBA(255,255,0,0.5)", "RGBA(255,0,0,0.5)"], [1, 1])
                .set("html", "bgYellow")
                .wait(1)
                .anim(["backgroundColor", "color"], ["RGBA(150,0,0,1)", "RGBA(255,255,255,1)"], [1, 5])
                .set("html", "box1")
                .start();
        }


        function animateBox2() {
            // hide the button
            getElementById("btnAnimateBox2").style.display = "none";

            var box2Animation = new AFTC.Animate("box2", box2AnimationComplete);
            box2Animation
                .anim("opacity", 1, 0.5)
                .set(["fontSize", "fontWeight", "backgroundColor", "font"], ["34px", "bold", "RGBA(150,0,0,0.5)", "RGBA(255,255,255,1)"])
                // .delay(0.5)
                // .set(["backgroundColor","color"],["RGBA(255,0,0,1)","RGBA(255,255,0,1)"])
                .set(["paddingLeft", "paddingRight", "paddingTop", "paddingBottom"], ["10px", "10px", "10px", "10px"])
                .set(["left", "html"], ["400px", "SET TO 400px"])
                .delay(0.25)
                .set(["left", "html"], ["300px", "SET TO 300px"])
                .delay(0.25)
                .set(["left", "html"], ["200px", "SET TO 200px"])
                .delay(0.25)
                .set(["left", "html"], ["100px", "SET TO 100px"])
                .delay(0.25)
                .set(["left", "html"], ["0px", "SET TO 0px"])
                .set("html", "move right!")
                .anim("left", "400px", 1.1)
                .set("html", "wait 0.5s")
                .delay(0.5)
                .set("html", "move left!")
                .anim("left", "0px", 1.2)
                .set("html", "wait 0.5s")
                .anim("opacity", 0, 0.5)
                .delay(0.5)
                ;
            box2Animation.start();
        }


        function box2AnimationComplete() {
            log("##################################################");
            log("box2AnimationComplete()");
            log("##################################################");
            // Show the button
            getElementById("btnAnimateBox1").style.display = "block";
        }



        // Document ready (same as jquery document.ready just, shorter and smaller)
        ready(init);
    </script>
</head>

<body>
    <h2 id="h2">animate.js</h2>

    <style>
    </style>
    <button id="btnAnimateBox1" onclick="animateBox1()">animateBox1()</button>
    <button id="btnAnimateBox2" onclick="animateBox2()">animateBox2()</button>
    <div class="box-container">
        <div id="box1" class="box">box 1</div>
        <div id="box2" class="box">box 2</div>
    </div>


    <br>

    <div id="debug"></div>




</body>

</html>
